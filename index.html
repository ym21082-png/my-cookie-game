<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クッキークリッカー</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>クッキー: <span id="score">0</span> 枚</h1>
        <p>秒間: <span id="gps">0</span> 枚</p>
        
        <button id="cookie-btn" onclick="clickCookie()">🍪 クッキーを焼く</button>

        <hr>

        <h2>🧪 研究所</h2>
        <div id="skill-container" class="skill-container"></div>

        <hr>

        <h2>🛒 ショップ</h2>
        <div id="shop-container" class="shop"></div>
    </div>
    <div class="settings">
            <button id="reset-btn" onclick="resetGame()">🗑️ データを削除して最初から</button>
        </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
