<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クッキークリッカー</title>
   <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="container">

        <div class="mode-select">
            <p>現在のモード: <span id="current-mode-name" style="font-weight:bold;">ノーマル</span></p>
            <button onclick="setMode('easy')" class="mode-btn" id="mode-easy">イージー</button>
            <button onclick="setMode('normal')" class="mode-btn active" id="mode-normal">ノーマル</button>
            <button onclick="setMode('hard')" class="mode-btn" id="mode-hard">ハード</button>
            <button onclick="setMode('veryhard')" class="mode-btn" id="mode-veryhard">ベリーハード</button>
        </div>
        <h1>クッキー: <span id="score">0</span> 枚</h1>
        <p>秒間: <span id="gps">0</span> 枚</p>

        <div class="cookie-container">
            <img src="cookie.png" id="big-cookie" onclick="clickCookie()" alt="🍪">
        </div>

        <hr>

        <div class="section-title">🧪 研究所</div>
        <div id="skill-container" class="scroll-container"></div>

        <div class="section-title">🛒 ショップ</div>
        <div id="shop-container" class="scroll-container"></div>
        
        <div class="prestige-section">
            <p>天界チップ: <span id="prestige-level" style="font-weight:bold; color:#d2691e;">0</span> 枚</p>
            <p><small>効果: 全生産力 +<span id="prestige-boost">0</span>%</small></p>
            <button id="reincarnate-btn" onclick="reincarnate()" class="special-btn">👼 転生する</button>
        </div>

        <hr>
        
        <div class="settings">
            <button id="reset-btn" onclick="resetGame()">🗑️ データを削除して最初から</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function() { console.log("Service Worker Registered"); });
        }
    </script>
</body>
</html>
